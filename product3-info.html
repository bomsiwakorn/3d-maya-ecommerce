<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/info-product-all.css">
    <link rel="stylesheet" href="./css/info-product3.css">
    <title>Air Purifier Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>

<body>

    <section>
        <div id="bg">
            <div class="container">
                <div class="card">
                    <div class="card-bg">
                        <img src="./assets/airpurify/info1.png" alt="product" class="shoe show" color="black">
                        <img src="./assets/airpurify/info2.png" alt="product" class="shoe" color="blue">
                        <img src="./assets/airpurify/info3.png" alt="product" class="shoe" color="green">
                    </div>

                    <div class="card-info">
                        <span class="back-page">
                            <a href="/3d-maya-ecommerce/product3.html"><i class="fas fa-chevron-left"></i> Back To
                                Product</a>
                        </span>
                        <h1>Air purifier</h1>
                        <p class="price">฿2,350</p>
                        <h4>DESCRIPTION</h4>
                        <p class="description">
                            พัดลมฟอกอากาศส่วนบุคคล ลมเย็นส่วนตัวเฉพาะจุดส่งผ่านแรงลมบริสุทธิ์เย็นสบาย
                            ไปยังจุดที่คุณต้องการกลไกโดมที่เป็นเอกลักษณ์นี้ ควบคุมความแรงของกระแสลม
                            ให้คุณสามารถบังคับแรงลม
                            ที่คุณต้องการได้
                        </p>
                        <h3 class="title-color">COLOR</h3>
                        <div class="colors">
                            <span class="color active" primary="#D38680" color="black"></span>
                            <span class="color" primary="#A3A47D" color="blue"></span>
                            <span class="color" primary="#C4924D" color="green"></span>
                        </div>
                        <div class="add-btn">
                            <a href="#">ADD TO CART</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const cardBG = document.querySelector('.card-bg');
        const shoes = document.querySelectorAll('.shoe');
        const colors = document.querySelectorAll('.color');
        let startColor = "black";

        function changeColor() {
            let primary = this.getAttribute('primary');
            let color = this.getAttribute('color');
            let shoe = document.querySelector(`.shoe[color="${color}"]`);
            colors.forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            document.documentElement.style.setProperty('--primary', primary);
            shoes.forEach(s => s.classList.remove('show'));
            shoe.classList.add('show');
            startColor = color;
        }
        colors.forEach(c => c.addEventListener('click', changeColor));
    </script>

</body>

</html>
